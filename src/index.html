<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
</head>
<body>
  <div class="content"></div>
  <button class="add-btn">+<span> New to-do</span></button>
  <form id="new-todo-form">
    <div class="form-container">
      <label for="title">Title<span class="required">*</span></label>
      <input id="title" type="text" name="title" placeholder=" " required aria-describedby="required-description">
      
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder=" " rows="4" form="new-todo-form"></textarea>
      
      <label for="due-date">Due</label>
      <input id="due-date" type="date" name="dueDate">
      
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="">Please select an option</option>
        <option value="high">High</option>
        <option value="high">Medium</option>
        <option value="high">Low</option>
      </select>
    </div>

    <div class="form-buttons">
      <button class="submit-btn" type="submit"></button>
      <button class="cancel-btn" type="button">Cancel</button>
    </div>

    <p aria-hidden="true" id="required-description">
      <span class="required">*</span>Required field
    </p>

  </form>
</body>
</html>
